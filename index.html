<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <!-- This the main background for the whole page *background Yellow: hsl(47, 88%, 63%)* -->
  <div class="container">
    <!-- This the main background for the whole card *background White: hsl(0, 0%, 100%)* -->
    <!-- Main Card -->
    <article class="container__card" role="article">

      <!-- Card Image-->
      <div class="container__card-img">
        <img src="assets/images/illustration-article.svg" alt="Illustration for HTML & CSS foundations article">
      </div>
      <!-- Card Image *end*-->
      <!-- Card Info -->
      <div class="container__card-info">
        <!-- Card Header -->
        <header class="container__card-info-header">
          <p class="container__card-info-category">Learning</p>
          <p class="container__card-info-date">Published 21 Dec 2023</p>
          <h1 class="container__card-info-title">HTML & CSS foundations</h1>
        </header>
        <!-- header *end*-->
        <!-- card description -->
        <p class="container__card-info-description">These languages are the backbone of every website, defining
          structure, content, and presentation.</p>
        <!-- card description *end*-->
        <!-- card avatar img & name -->
        <div class="container__card-info-avatar">
          <img src="/assets/images/image-avatar.webp" alt="This is a thumbnail of the image-avatar">
          <p class="container__card-info-author">Greg Hopper</p>
        </div>
        <!-- card avatar img & name *end*-->
      </div>
      <!--Card Info end-->
    </article>
    <!-- Main Card end-->
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/markharrison777">Markus Harrison</a>.
  </div>
</body>

</html>
